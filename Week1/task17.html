<!-- Task 17 - “this” with event handlers -->
<!-- Create an HTML button with the id "myButton" and an associated JavaScript function. 
  Inside the function, use both a normal function and an arrow function to handle the button 
  click event. Inside each function, use the "this" keyword to log the text content of the button. 
  Add the event listeners to the button to trigger both functions. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 17</title>
  </head>
  <body>
    <h1>Task 17</h1>
    <button id="myButton">Click me!</button>

    <script>
      const clickButton = document.getElementById("myButton");
      function normalFunction() {
        console.log("Normal Function:", this.textContent);
      }

      const arrowFunction = () => {
        console.log("Arrow Function:", this.textContent);
        // by adding this log we can see that arrow function is refering to window object, and window object does not have textContent property
        console.log("Arrow Function `this`:", this);
      };

      clickButton.addEventListener("click", normalFunction);
      myButton.addEventListener("click", arrowFunction);
    </script>
  </body>
</html>
